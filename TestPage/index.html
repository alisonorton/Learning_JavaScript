<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-widthe, initial-scale=1.0" />
        <title>Christmas List</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js" defer></script>

        
    </head>
<body class="body">
    <div class="music">
        <button class="musicBtn"><i class="fa fa-play"></i></button>
    </div>
    <div class="wholeList">
    <h1 class="h1">Christmas List - 2022</h1>
    <main class="christmasList">
        <h2 class="h2">Your List</h2>
        <input class="listInput" id="listInput" type="text" maxlength="20"/>
        <button class="addButton" id="addButton">Add to List</button>
        <button class="diplayButton" id="displayButton">Display List</button>
        

        <div class="listDisplay" id="listDisplay">
            
        </div>

    </main>
</div>

</body>

<audio class="background_music" src="Audio/background_music.mp3"></audio>



</html>
